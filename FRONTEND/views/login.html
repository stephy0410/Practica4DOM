<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gestor de Tareas</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome para íconos -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    
    <style>
        body {
            background: linear-gradient(135deg, #7014cc, #cfb1ee,#e7d8f7);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            width: 100%;
            max-width: 400px;
            box-shadow: 5px 5px 15px #2f025c;
            
        }
        .btn-custom {
            background-color: #7014cc;
            border: none;
            height: 40px;
            color: white;
            width: 50%; /* equivalente a w-50 */
            transition: background-color 0.3s ease; /* para suavizar el hover */
        }
        .btn-custom:hover {
            background-color: #a062dd;
        }  
    </style>
</head>
<body>

    <div class="card">
        <div class="card-body">
            <!-- Formulario de Login  -->
            <form id="formLogin"action="" method="GET" >
                <h3 class="card-title text-center">Iniciar Sesión</h3>
                <div class="mb-3">
                    <label for="loginEmail" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="loginEmail" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="loginPassword" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="loginPassword" name="password" required>
                </div class="d-flex justify-content-center">
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-custom" >Iniciar Sesión</button></div>
                
                <div class="text-center mt-3">
                    <button type="button" id="toggleRegister" class="btn btn-outline-secondary w-50" onclick="toggleForms()">Regístrate</button>
                </div>
                
               
            </form>

            <!-- Formulario de Registro -->
        <form id="formRegister" class="form-register" style="display: none;" >
            <h3 class="card-title text-center">Crear Cuenta</h3>
            <div class="mb-3">
                <label for="registerName" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="registerName"  name="name"required>
            </div>
            <div class="mb-3">
                <label for="registerEmail" class="form-label" >Correo</label>
                <input type="email" class="form-control" id="registerEmail" name="email" required>
            </div>
            <div class="mb-3">
                <label for="registerPassword" class="form-label" >Contraseña</label>
                <input type="password" class="form-control" id="registerPassword" name="password" required>
            </div>
            <div class="mb-3">
                <label for="registerConfirmPassword" class="form-label" >Confirmar Contraseña</label>
                <input type="password" class="form-control" id="registerConfirmPassword" name="confirm_password" required>
            </div>
            <!-- Botón de Crear Cuenta -->
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-custom">Crear Cuenta</button>
            </div>
        </form>
           
        </div>
    </div>
    <script src="../controllers/env.js"></script>
    <script src="../controllers/auth_controller.js"> </script>
    <!-- Bootstrap 5 JS y dependencias -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    
</body>
</html>
